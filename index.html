<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento - Conserto Cadeira de Rodas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>💺 Orçamento - Conserto de Cadeira de Rodas</h1>
        </header>

        <form id="form-orcamento" class="form-orcamento">
            <!-- Dados do Cliente -->
            <div class="form-section">
                <h3>👤 Dados do Cliente</h3>
                <input type="text" id="nome" placeholder="Nome completo" required>
                <input type="tel" id="telefone" placeholder="Telefone">
                <input type="email" id="email" placeholder="E-mail">
            </div>

            <!-- Tipo de Conserto -->
            <div class="form-section">
                <h3>🔧 Tipo de Conserto</h3>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="servico" value="roda"> Troca de Roda - R$ 150,00</label>
                    <label><input type="checkbox" name="servico" value="freio"> Ajuste de Freio - R$ 80,00</label>
                    <label><input type="checkbox" name="servico" value="estofamento"> Recuperação de Estofamento - R$ 200,00</label>
                    <label><input type="checkbox" name="servico" value="eixo"> Alinhamento de Eixo - R$ 120,00</label>
                    <label><input type="checkbox" name="servico" value="manutencao"> Manutenção Preventiva - R$ 100,00</label>
                </div>
            </div>

                <!-- Urgência -->
                <div class="form-section">
                    <h3>⏰ Urgência do Serviço</h3>
                    <select id="urgencia">
                        <option value="1.0">Normal (5-7 dias) - Sem acréscimo</option>
                        <option value="1.2">Urgente (2-3 dias) - +20%</option>
                        <option value="1.5">Imediato (24h) - +50%</option>
                    </select>
                </div>

                <!-- Observações -->
                <div class="form-section">
                    <h3>📝 Observações</h3>
                    <textarea id="observacoes" placeholder="Descreva o problema detalhadamente..."></textarea>
                </div>

                <div class="botoes-formulario">
                    <button type="submit" id="btn-submit">Gerar Orçamento</button>
                    <button type="button" id="btn-cancelar-edicao" style="display: none; background: #6c757d;">
                    ❌ Cancelar Edição
                    </button>
                </div>

            </form>

                <!-- Resultado do Orçamento -->
            <div id="resultado" class="resultado" style="display: none;">
                <h3>📋 Orçamento Gerado</h3>
                <div id="detalhes-orcamento"></div>
                <button onclick="imprimirOrcamento()">🖨️ Imprimir Orçamento</button>
            </div>
                <!-- Seção de Histórico de Orçamentos -->
            <div id="historico-orcamentos" class="historico-section">
                <h3>📊 Histórico de Orçamentos</h3>
    
            <div class="filtros-historico">
                <button onclick="filtrarHistorico('todos')" class="btn-filtro ativo">Todos</button>
                <button onclick="filtrarHistorico('pendente')" class="btn-filtro">Pendentes</button>
                <button onclick="filtrarHistorico('aprovado')" class="btn-filtro">Aprovados</button>
                <button onclick="filtrarHistorico('finalizado')" class="btn-filtro">Finalizados</button>
                <button onclick="limparHistorico()" class="btn-limpar-historico">🗑️ Limpar Histórico</button>
            </div>

            <div class="estatisticas">
                <span id="total-orcamentos">Total: 0</span>
                <span id="total-valor">Valor Total: R$ 0,00</span>
            </div>

            <div id="lista-orcamentos" class="lista-orcamentos">
                <!-- Lista será preenchida dinamicamente -->
            </div>

            <div id="sem-orcamentos" class="sem-orcamentos">
                <p>📭 Nenhum orçamento salvo ainda.</p>
                <p>Crie seu primeiro orçamento acima! 👆</p>
            </div>
        </div>
        </div>

        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
